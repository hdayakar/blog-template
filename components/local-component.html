<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app1">
        <contact-us></contact-us>
    </div>

    <div id="app2">
        <contact-us></contact-us>
    </div>
    <script src="../dist/assets/js/vue.js"></script>
    <script type="text/javascript">
        var contactUs = {
            data: function() {
                return {
                    email: 'info@my-company.com'
                };
            },
            template: `
                <div>
                    <h1>Contact Us</h1>
                    <p>Please send an e-mail to: {{ email }} </p>
                </div>
            `
        };

        new Vue({
            el: '#app1',
            components: {
                'contact-us': contactUs
            }
        })

        new Vue({
            el: '#app2'
        });
    </script>
</body>
</html>
