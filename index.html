<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1 v-cloak>{{ message }}</h1>
        <p>{{ getFullName(firstName, lastName).name }}</p>
        <a v-bind:href="anotherPageUrl">Another page</a>
        <!-- <Directive name>:< Directive argument> = "<Directive expression>"-->
        <button v-on:click="clickedButton('Hello world!', $event)">Click here!</button>

        <!-- make click event work only once, with once modifier on click event-->
        <div>
            <button v-on:click.once="showDialogOnce">Click only works once!</button>
        </div>

        <!-- stop propagation through stop modifier on click event-->
        <div v-on:click="showDialog">
            <button v-on:click.stop="showDialog">Stop propagation</button>
        </div>

        <!-- prevent default browser action of anchor through prevent modifier on click event-->
        <a href="http://google.com" v-on:click.prevent target="_blank">Or here!</a>

        <!-- key up with modifier enter -->
        <input type="text" v-on:keyup.enter="pressEnter" placeholder="keyup event works with enter">

        <!-- chaining key modifiers -->
        <input type="text" v-on:keyup.enter.space="pressEnter" placeholder="keyup event works with space and enter">
    
        <!-- modifier key -->
        <input type="text" v-on:keyup.shift.enter="myListener" placeholder="keyup event only works when user press shift and enter key">
    </div>
    <script src="dist/assets/js/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                message: 'Hello World',
                firstName: 'Dayakar',
                lastName: 'Arumbaka',
                anotherPageUrl: 'https://hdayakar.github.io/blog-template/posts/git-commands.html'
            },
            methods: {
                getFullName: function(first, last) {
                    return {
                        name: first + ' ' + last
                    };
                },
                clickedButton: function(message, event) {
                    console.log(event);
                    alert(message);
                },
                showDialogOnce: function() {
                    alert("Hello world!");
                },
                showDialog: function() {
                    alert("Hello world!");
                },
                pressEnter: function() {
                    alert("You pressed the Enter!");
                },
                myListener: function() {
                    alert("You pressed both shift and enter");
                }
            }

        })
    </script>
</body>
</html>
