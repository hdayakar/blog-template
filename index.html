<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <p>{{ getFullName(firstName, lastName).name }}</p>
        <a v-bind:href="anotherPageUrl">Another page</a>
        <!-- <Directive name>:< Directive argument> = "<Directive expression>"-->
        <button v-on:click="clickedButton">Click here!</button>
    </div>
    <script src="dist/assets/js/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                message: 'Hello World',
                firstName: 'Dayakar',
                lastName: 'Arumbaka',
                anotherPageUrl: 'https://hdayakar.github.io/blog-template/posts/git-commands.html'
            },
            methods: {
                getFullName: function(first, last) {
                    return {
                        name: first + ' ' + last
                    };
                },
                clickedButton: function() {
                    alert("You clicked the button!");
                }
            }

        })
    </script>
</body>
</html>
